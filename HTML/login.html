<!DOCTYPE html>
<!-- dùng html -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login by LEDUC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel='stylesheet' href='https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <script src='https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js'></script>


</head>

<body>
    <div id="formLogin" class="formLoginAU">
        <div>
            <div class="formLoginAU-content">
                <div class="imgcontainer">
                   <h2 style="text-align:left;margin-left: 5%;">ĐĂNG NHẬP <span id="wait_dangnhap"></span></h2>
                   <hr>
                </div>
                <label class="formRadio">Quản lý
                    <input type="radio" checked="checked" name="luachon" value="QL">
                    <span class="checkmark"></span>
                  </label>
                  <label class="formRadio">Nhân viên
                    <input type="radio" name="luachon" value="NV">
                    <span class="checkmark"></span>
                  </label>
                <div class="container1">
                    <button class="btncus2" disabled><i class="fas fa-user"></i></button><input type="inidlogin" placeholder="Nhập ID"  id="id_dangnhap">

                    <div style="position: relative;">
                        <button class="btncus2" disabled><i class="fas fa-key"></i></button>
                        <input type="password" placeholder="Nhập mật khẩu" id="mk_dangnhap" style="position:absolute;" required>
                        <span onclick="showpass()"><i class="fas fa-eye" style="position:absolute; top:0.938rem; right:0.625rem; font-size: 1.25rem; color: #FFC312;" id="iconshow"></i></span></div>

                    <h6 style="position:relative;padding: 0.313rem;"><input type="checkbox"><label>Nhớ mật khẩu</label>
                        <button class="btndangnhap" onclick="login()">Đăng nhập</button></h6>
                    <hr class="light" style="width:80%; text-align:center" />
                    <h6 style="text-align: center">Bạn không có tài khoản? <a href="#">Đăng ký</a></h6>
                    <h6 style="text-align: center">Quên mật khẩu? <a href="#">Đổi mật khẩu</a></h6>
               
            </div>
        </div>
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="./JS/database.js"></script>
    <script src="./JS/login.js"></script>
</body>

</html>
